{% extends 'base.html' %}
{% block content %}
<div>
  <p>
    {{ restaurant.name }}
  </p>
  <p>
    {{ restaurant.introduce }}
  </p>
  <div>
    {{ restaurant.opentime|time:'A' }}
    {{ restaurant.opentime|time:'h:i'}}
  </div>
  <div>
    {{ restaurant.closetime|time:'A' }}
    {{ restaurant.closetime|time:'h:i'}}
  </div>
</div>
{% endblock %}
