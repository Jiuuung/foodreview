{% extends 'base.html' %}
{% block content %}

<div class="main">
    <div class="left">
    </div>
    <div class="center">
        {% if restaurant_list %}
        <ol style="margin:10px;" class="list-group list-group-numbered">
            {% for restaurant in restaurant_list %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold"><a href="{% url 'main:detail' restaurant.id %}">{{restaurant.name}}</a></div>
                    <p id="res_intro">{{ restaurant.introduce }}</p>
                </div>
                <span class="badge bg-primary rounded-pill">{{restaurant.review_set.count}}</span>
            </li>
            {% endfor %}
        </ol>
        {% else %}
        <p>
           no restaurant
        </p>
        {% endif %}
    </div>
    <div class="right">
    </div>
</div>

{% endblock %}
