{% extends 'base.html' %}
{% block content %}
{% if restaurant_list %}
    <ul>
        {% for restaurant in restaurant_list %}
        <li><a href="{% url 'main:detail' restaurant.id %}">{{restaurant.name}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>
       no restaurant
    </p>
{% endif %}
<a href="{% url 'main:restaurant_add' %}">식당 추가</a>
{% endblock %}
